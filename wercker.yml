box: golang
build:
    steps:
        - setup-go-workspace

        - install-packages:
            packages: git

        - script:
            name: clone theme
            code: |
                mkdir -p themes
                cd themes
                git clone https://github.com/rlclakeview/rlc-theme.git

        - arjen/hugo-build:
            version: "0.15"

        - internal/shell
deploy:
    steps:
        - internal/shell
        - nomkhonwaan/appengine-deploy:
            token: $APP_ENGINE_TOKEN
