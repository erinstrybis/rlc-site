box: wercker/default
build:
    steps:
        - script:
            name: install git
            code: |
                apt-get update
                apt-get install git -y
        - add-ssh-key:
            keyname: GITHUB_KEY
            host: github.com
        - add-to-known-hosts:
            hostname: github.com
            fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        - script:
            name: initialize git submodules
            code: |
                cd themes/rlc-theme
                git submodule update
      - arjen/hugo-build:
        version: "0.15"
