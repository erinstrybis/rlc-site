box: golang
build:
    steps:
        - setup-go-workspace

        - install-packages:
            packages: git

        - script:
            name: clone theme
            code: |
                mkdir -p themes
                cd themes
                git clone https://github.com/rlclakeview/rlc-theme.git

        - arjen/hugo-build:
            version: "0.15"
deploy:
    steps:
        - jstrybis/appengine-deploy:
            version: "1.0.4"
            token: $APP_ENGINE_TOKEN
            target: public
