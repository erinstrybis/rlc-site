box: michilu/goapp
build:
    steps:
        - setup-go-workspace

        - install-packages:
            packages: git

        - script:
            name: clone theme
            code: |
                mkdir -p themes
                cd themes
                git clone https://github.com/rlclakeview/rlc-theme.git

        - arjen/hugo-build:
            version: "0.15"
deploy:
    box: google/cloud-sdk
    steps:
        - appnific/gcr-auth:
            refresh_token: $GCLOUD_REFRESH_TOKEN
        - internal/docker-push:
            username: _token
            password: $GCR_AUTH_TOKEN
            repository: gcr.io/rlc-lakeview/test
            registry: grc.io
