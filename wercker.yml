box: python:2.7-slim
build:
    steps:
        - install-packages:
            packages: git

        - script:
            name: clone theme
            code: |
                mkdir -p themes
                cd themes
                if [ -d "rlc-theme" ]; then
                    info "rlc-theme present"
                else
                    git clone https://github.com/rlclakeview/rlc-theme.git
                fi

        - arjen/hugo-build:
            version: "HEAD" # 0.15 is latest release, but does not support 'int' template function, which is required for 'panorama'
deploy:
    steps:
        - install-packages:
            packages: curl
        - nomkhonwaan/appengine-deploy:
            token: $APP_ENGINE_TOKEN
